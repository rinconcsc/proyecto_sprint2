    <h1>Contáctenos</h1>
    <form method= "POST">
        <fieldset>
            <legend>Datos Personales</legend>
        <label for="nombre">Nombre y Apellidos: </label><br/>
        <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        tabindex="1"
        required = "true"
        />
        <br/><br/>

        <label for="correo">Correo electrónico: </label><br/>
        <input 
        type="email" 
        id="correo" 
        name="correo" 
        tabindex="2"
        required = "true"
        />
        <br/><br>

        <label for="telefono">Teléfono de contacto: </label><br>
        <input 
        type="number" 
        id="telefono" 
        name="telefono" 
        tabindex="3"
        required = "true"
        />
        <br/><br/>

        <label for="">Mensaje: </label><br/>
        <textarea name="mensaje" id="mensaje" cols="60" rows="5" tabindex="4" required>
        </textarea>
        <br/><br/>

        <label for="condiciones">Acepto términos y condiciones</label>
        <input type="checkbox" id="condiciones" name="condiciones" value="condiciones" tabindex="5" required/>

        <br/><br/>
        <button type="submit">Enviar</button>
    </fieldset>

    </form>
